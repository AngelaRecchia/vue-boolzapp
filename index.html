<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    
    <div id="sfondo">
        <div></div>
    </div>

    <div id="app">

        <aside id="recent">

            <header>
                <div class="user">
                    <img class="avatar" src="img/avatar_io.jpg" alt="user avatar">
                    <span class="nome-utente">Nome Utente</span>
                </div>
                
                
                <div class="tools grey">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                
            </header>

            <div id="notifiche">
                <div class="bell"><i class="fas fa-bell-slash"></i></div>
                <div>
                    Ricevi notifiche di nuovi messaggi
                    <div class="small"><a href="#" class="grey">Attiva le notifiche desktop</a></div>
                </div>
            </div>

            <div id="search">
                <label for="search"><i class="fas fa-search"></i></label>
                <input type="text" placeholder="Cerca o inizia una nuova chat" name="search" class="small"/>
            </div>

            <section id="chats">

                <div class="conv" v-for="(contact, index) in contacts">
                    <img class="avatar" :src="'img/avatar' + contact.avatar + '.jpg'" alt="avatar">
                    <div class="msg_prev">
                        <div class="nome-utente">{{contact.name}}</div>
                        <div class="showMsg small">{{contact.messages[0].text}}</div>
                    </div>
                </div>

            </section>

        </aside>

        <main id="msg">

            <header>

            </header>

        </main>

    </div>

    <script src="js/script.js"></script>

</body>
</html>
