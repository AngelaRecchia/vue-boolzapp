<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    
    <div id="sfondo">
        <div></div>
    </div>

    <div id="app">

        <aside id="recent">

            <header>
                <div class="user">
                    <img class="avatar" src="img/avatar_io.jpg" alt="user avatar">
                    <span class="nome-utente">Nome Utente</span>
                </div>
                
                
                <div class="tools grey">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                
            </header>

            <div id="notifiche">
                <div class="bell"><i class="fas fa-bell-slash"></i></div>
                <div>
                    Ricevi notifiche di nuovi messaggi
                    <div class="small"><a href="#" class="grey">Attiva le notifiche desktop</a></div>
                </div>
            </div>

            <div id="search">
                <label for="search"><i class="fas fa-search"></i></label>
                <input type="text" placeholder="Cerca o inizia una nuova chat" name="search" class="small"/>
            </div>

            <section id="chats">

                <div class="conv" v-for="(contact, index) in contacts" @click="openChat(index)">
                    <img class="avatar" :src="'img/avatar' + contact.avatar + '.jpg'" alt="avatar">
                    <div class="msg_prev">
                        <div class="nome-utente">{{contact.name}}</div>
                        <div class="showMsg small">{{contact.messages[contact.messages.length - 1].text}}</div>
                    </div>
                </div>

            </section>

        </aside>

        <main id="view-conv">

            <header>
                <div class="user" v-for="(contact, index) in contacts" v-if="contact.visible == true">
                    <img class="avatar" :src="'img/avatar' + contact.avatar + '.jpg'" alt="user avatar">
                    <div>
                        <span class="nome-utente">{{contact.name}}</span>
                        <div class="small grey">Ultimo accesso oggi alle</div>
                    </div>
                    
                </div>
                
                
                <div class="tools grey">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                
            </header>

            <main id="view-chat">

                <div v-for="(contact, index) in contacts" v-if="contact.visible == true">

                        <div class="msg-box clearfix" v-for="message in contact.messages">
                        
                            <div class="msg received" v-if="message.status == 'received'">
                                <span class="msg-text">{{message.text}}</span>
                                <div class="date">{{message.date}}</div>
                            </div>
                        
                            <div class="msg sent clearfix" v-if="message.status == 'sent'">
                                <span class="msg-text">{{message.text}}</span>
                                <div class="date">{{message.date}}</div>
                            </div>
                        
                        </div>
                </div>

            </main>

            <footer id="send-msg">
                <span class="grey"><i class="far fa-smile"></i></span>
                <input type="text" v-model="addMsg" placeholder="Scrivi un messaggio" v-on:keyup.enter="sendMsg">
                <span class="grey"><i class="fas fa-microphone"></i></span>
            </footer>

        </main>

    </div>

    <script src="js/script.js"></script>

</body>
</html>
